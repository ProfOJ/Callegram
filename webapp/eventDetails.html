<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Event details</title>

    <script src="assets/scripts/shared/lottie.min.js"></script>

    <link rel="stylesheet" href="assets/styles/shared.css" />
    <link rel="stylesheet" href="assets/styles/eventDetails.css" />

    <link rel="prefetch" href="assets/animations/clock.json" />
    <link rel="prefetch" href="assets/animations/people.json" />
    <link rel="prefetch" href="assets/animations/sleep.json" />
    <link rel="prefetch" href="assets/animations/smile.json" />
    <link rel="prefetch" href="assets/animations/yawn.json" />

    <!-- original version -->
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->

    <!-- minified and compressed version which improves loading time by ~45% -->
    <script src="assets/scripts/telegram-web-app.js"></script>

    <!-- uncomment for debugging -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script> -->

    <script src="assets/scripts/shared/telegram.js"></script>
    <script src="assets/scripts/shared/common.js"></script>
    <script src="assets/scripts/shared/network.js"></script>
    <script src="assets/scripts/shared/ui.js"></script>

    <script src="assets/scripts/eventDetails/network.js"></script>
    <script src="assets/scripts/eventDetails/ui.js"></script>
    <script src="assets/scripts/eventDetails/app.js"></script>

    <!-- uncomment for debugging -->
    <!-- <script src="assets/scripts/shared/debug.js"></script> -->
  </head>
  <body>
    <script>
      const debug = false; // flip to true and uncomment the debug.js and eruda scripts above to enable debug mode
      initTelegramApp(debug);
      main().then(() => {});
    </script>

    <main>
      <div id="headerAnimation"></div>

      <p id="eventHeader">Call details</p>

      <div class="eventDetail">
        <span class="font-bold">Date: </span>
        <span id="eventDateTime" class="loading"></span>
      </div>

      <div class="eventDetail">
        <span class="font-bold">With: </span>
        <span id="eventUserName" class="loading"></span>
      </div>

      <div class="eventDetail">
        <span class="font-bold">Duration: </span>
        <span id="eventDuration" class="loading"></span>
      </div>

      <div id="eventActions" class="loading">
        <button id="editEventButton">Reschedule</button>
        <button id="deleteEventButton">Delete</button>
      </div>
    </main>

    <!-- <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div> -->
  </body>

  <script>
    populateDays();
    waitFor(() => bodymovin != undefined).then(() => {
        setTimeout(() => {
          const phoneIconAnimation = bodymovin.loadAnimation({
            container: document.getElementById("headerAnimation"),
            path: `assets/animations/duck_calendar.json`,
            renderer: "svg",
            loop: true,
            autoplay: true,
            name: "Duck",
          });
        }, 0);
      });
  </script>
</html>
