<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Callegram</title>
    <link defer async rel="stylesheet" href="assets/styles/styles.css" />
    <!-- original version -->
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->

    <!-- minified and compressed version which improves loading time by ~45% -->
    <script src="assets/scripts/telegram-web-app.js"></script>

    <!-- uncomment for debugging -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script> -->

    <script src="assets/scripts/init.js"></script>
    <script src="assets/scripts/app.js"></script>

    <!-- uncomment for debugging -->
    <!-- <script src="assets/scripts/debug.js"></script> -->
  </head>

  <body>
    <script async>
      const debug = false; // flip to true and uncomment the debug.js and eruda scripts above to enable debug mode
      initApp(debug);
      authUser().then((authData) => {
        if (authData) {
          const welcomeMessage = document.getElementById("welcomeMessage");
          welcomeMessage.innerHTML = `Welcome ${authData.user.first_name}!`;
          const loadingIndicator = document.getElementById("loadingIndicator");
          loadingIndicator.style.display = "none";
        }
      });
    </script>
    <main>
      <div id="loadingIndicator">Loading...</div>
      <div id="welcomeMessage"></div>
    </main>
    <!-- <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div> -->
  </body>
</html>
